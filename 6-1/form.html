<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <h1>Forms</h1>
    </header>

    <form action="" method="get">
      <div class="form-container">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" maxlength="40" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" maxlength="50" />
          </div>
          <div>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" maxlength="11" />
          </div>
          <div>
            <label for="address">Endereço:</label>
            <input type="text" name="address" id="address" maxlength="200" />
          </div>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" maxlength="28" />
          </div>
          <div>
            <label for="state">Estado:</label>
            <select name="state" id="state"></select>
          </div>
          <div>
            <fieldset>
              <legend>Tipo de residência:</legend>
              <input type="radio" id="house" name="house-type" value="house" />
              <label for="house">Casa</label>
              <input
                type="radio"
                id="appartment"
                name="house-type"
                value="appartment"
              />
              <label for="appartment">Apartamento</label>
            </fieldset>
          </div>
        </fieldset>
        <fieldset>
          <legend>Experiências profissionais</legend>
          <div>
            <label for="resume">Resumo do currículo:</label>
            <textarea
              name="resume"
              id="resume"
              cols="30"
              rows="4"
              maxlength="1000"
            ></textarea>
          </div>
          <div>
            <label for="occupation">Cargo:</label>
            <input type="text" name="occupation" id="occupation" />
          </div>
          <div>
            <label for="description">Descrição do cargo:</label>
            <input type="text" name="description" id="description" />
          </div>
          <div>
            <label for="start-date">Data de início:</label>
            <input type="date" name="start-date" id="start-date" />
          </div>
        </fieldset>
      </div>
      <div class="actions">
        <button type="submit">Submit</button>
        <button type="reset">Clear form</button>
      </div>
    </form>

    <div id="render-output"></div>
    <script src="script.js"></script>
  </body>
</html>
