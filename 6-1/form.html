<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <header>
    <h1>Forms</h1>
  </header>

  <form action="" method="get">
    <div class="form-container">
      <fieldset>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" maxlength="40"><br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" maxlength="50"><br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11"><br>
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" maxlength="200"><br>
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" maxlength="28"><br>
        <label for="state">Estado:</label>
        <select name="state" id="state"></select><br>
        <input type="radio" id="house" name="house-type" value="house">
        <label for="house">Casa</label><br>
        <input type="radio" id="appartment" name="house-type" value="appartment">
        <label for="appartment">Apartamento</label><br>
      </fieldset>
      <fieldset>
        <label for="resume">Resumo do currículo:</label><br>
        <textarea name="resume" id="resume" cols="30" rows="4" maxlength="1000"></textarea><br>
        <label for="occupation">Cargo:</label>
        <input type="text" name="occupation" id="occupation"><br>
        <label for="description">Descrição do cargo:</label><br>
        <input type="text" name="description" id="description"><br>
        <label for="start-date">Data de início:</label>
        <input type="date" name="start-date" id="start-date"><br>       
      </fieldset>
    </div>
    <div class="actions">
      <button type="submit">Submit</button>
    </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
