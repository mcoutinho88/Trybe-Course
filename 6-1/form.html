<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Forms</title>
  </head>
  <body>
    <header>
      <h1 class="title">Forms</h1>
    </header>

    <form action="" method="get">
      <div class="personal-info">
        <legend>Dados Pessoais</legend>

        <div class="field">
          <label class="label" for="name">Nome:</label>
          <div class="control">
            <input class="input is-info" type="text" name="name" id="name" maxlength="40" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="email">Email:</label>
          <div class="control">
            <input class="input is-info" type="text" name="email" id="email" maxlength="50" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="cpf">CPF:</label>
          <div class="control">
            <input class="input is-info" type="text" name="cpf" id="cpf" maxlength="11" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="address">Endereço:</label>
          <div class="control">
            <input class="input is-info" type="text" name="address" id="address" maxlength="200" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="city">Cidade:</label>
          <div class="control">
            <input class="input is-info" type="text" name="city" id="city" maxlength="28" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="state">Estado:</label>
          <div class="control">
            <div class="select is-info">
              <select name="state" id="state"></select>
            </div>
          </div>
        </div>
        <div class="field">
          <legend>Tipo de residência:</legend>
          <div class="control">
            <label class="radio" for="house">
              <input type="radio" id="house" name="house-type" value="house" />
              Casa
            </label>
            <label class="radio" for="appartment">
              <input
                type="radio"
                id="appartment"
                name="house-type"
                value="appartment"
              />
              Apartamento
            </label>
          </div>
        </div>
      </div>
      <div class="work-info">
        <legend>Experiências profissionais</legend>
        <div class="field">
          <label class="label" for="resume">Resumo do currículo:</label>
          <div class="control">
            <textarea
              class="textarea is-small is-info"
              name="resume"
              id="resume"
              cols="30"
              rows="4"
              maxlength="1000"
            ></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label" for="occupation">Cargo:</label>
          <div class="control">
            <input class="input is-info" type="text" name="occupation" id="occupation" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="description">Descrição do cargo:</label>
          <div class="control">
            <input class="input is-info" type="text" name="description" id="description" />
          </div>
        </div>
        <div class="field">
          <label class="label" for="start-date">Data de início:</label>
          <div class="control">
            <input class="input is-info" type="text" name="start-date" id="datepicker" />
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button type="submit">Submit</button>
        </div>
        <div class="control">
          <button type="reset">Clear form</button>
        </div>
      </div>
    </form>

    <div id="render-output"></div>
    <script src="script.js"></script>
  </body>
</html>
