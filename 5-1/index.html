<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      //1.
      document.getElementsByTagName('p')[0].innerHTML = "Daqui 2 anos, me vejo trabalhando com ML e JS";
      
      //2
      document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
      
      //3
      document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
      
      //4
      document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - Javascript';
      
      //5
      document.getElementsByTagName('p')[0].innerHTML = document.getElementsByTagName('p')[0].innerHTML.toUpperCase();
      
      //6
      let p = document.getElementsByTagName('p');
      for (let i = 0; i < p.length; i += 1) {
        console.log(p[i].innerHTML);
      }        
    </script>
  </body>
</html>
